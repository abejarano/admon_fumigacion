<section>
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">
                <router-link class="btn btn-default" to="/clientes/crear">
                    <span class="icon icon-doc pr-4"></span>
                    Nuevo
                </router-link>
                <router-link class="btn btn-default" to="/clientes">
                    <span class="icon icon-menu pr-4"></span>
                    Listado
                </router-link>
                <button class="btn btn-default" v-on:click = "onSubmit('l')">
                    <span class="icon icon-floppy pr-4"></span>
                    Guardar
                </button>
                <button class="btn btn-default" v-on:click = "onSubmit('o')">
                    <span class="icon icon-floppy pr-4"></span>
                    Guardar y añadir otro
                </button>
                <button class="btn btn-default" v-on:click = "resetForm">
                    <span class="icon icon-arrows-ccw pr-4"></span>
                    Limpiar
                </button>
            </div>
        </div>
    </header>
    <h3 class="mt-3">{{ accion }} clientes</h3>
    <hr>
    <b-form @submit.prevent="onSubmit" class="mt-2">
        
        <section class="d-flex justify-content-center">
            <b-col cols = "4">
                <b-form-group label="Tipo de cliente">
                        <b-form-select v-model="form.tipo_cliente">
                            <option value="M">Cliente mensual</option>
                            <option value="T">Cliente trimestal</option>
                        </b-form-select>
                </b-form-group>
            </b-col>
        </section>
        
        <b-row class="mt-3">
            <b-col cols = "4">
                <b-form-group label = "RIF / C.I" label-for="id_rif">
                    <b-form-input type = "text" :disabled="is_update" v-mask = "'A-#########'" required v-model = "form.rif" placeholder = "Rif / C.I" id = "id_rif"></b-form-input>
                </b-form-group>
            </b-col>
            <b-col cols = "8">
                <b-form-group label = "Razon social" label-for = "id_razsoc">
                    <b-input type = "text" id="id_razsoc" required v-model = "form.razon_social" placeholder = "Nombre o razon social"></b-input>
                </b-form-group>
            </b-col>
        </b-row>
        <b-row>
            <b-col cols = "4">
                <b-form-group label = "Teléfono" label-for = "id_telefono">
                    <b-input tyope = "text" v-mask = "'(####)-#######'" id = "id_telefono" v-model = "form.telefono_empresa"></b-input>
                </b-form-group>
            </b-col>
            <b-col cols = "4">
                <b-form-group label = "Correo electrónico" label-for = "id_telefono">
                    <b-input tyope = "text" id = "id_telefono" v-model = "form.correo_empresa"></b-input>
                </b-form-group>
            </b-col>
        </b-row>
        <b-row>
            <b-col cols = "12">
                <b-form-group label= "Dirección" label-for = "id_direccion">
                    <b-form-textarea id="id_direccion" rows="3" v-model = "form.direccion"></b-form-textarea>
                </b-form-group>
            </b-col>
        </b-row>
        <fieldset>
            <legend>Datos de contacto</legend>
            <b-row>
                <b-col cols = "4">
                    <b-form-group label = "Nombre completo" label-for = "id_nombre">
                        <b-input tyope = "text" id = "id_nombre" v-model = "form.nombre_representante"></b-input>
                    </b-form-group>
                </b-col>
                <b-col cols = "4">
                    <b-form-group label = "Teléfono" label-for = "id_telefono">
                        <b-input tyope = "text" v-mask = "'(####)-#######'" id = "id_telefono" v-model = "form.telefono_representante"></b-input>
                    </b-form-group>
                </b-col>
                <b-col cols = "4">
                    <b-form-group label = "Correo electrónico" label-for = "id_correo_representante">
                        <b-input tyope = "text" id = "id_correo_representante" v-model = "form.correo_representante"></b-input>
                    </b-form-group>
                </b-col>
            </b-row>
        </fieldset>
    </b-form>
</section>
